name: Lightning

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

concurrency:
  # Cancels pending runs when a PR gets updated.
  group: ${{ github.head_ref || github.run_id }}-${{ github.actor }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: [
          ubuntu-latest,
          macos-latest,
          windows-latest
        ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: visualdoj/setup-qemu@v1
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: master

      - run: zig env
      - run: zig build all -Dci --verbose
      - run: zig build all_tests -Dci --verbose
      - run: zig build test_all -Dci --verbose

